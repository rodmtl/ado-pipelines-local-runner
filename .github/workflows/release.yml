name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'src/AdoPipelinesLocalRunner.csproj'

jobs:
  build-and-publish:
    name: Build and Publish - ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: windows
            runner: windows-latest
            rid: win-x64
            artifact: azp-local-win-x64.zip
            content-type: application/zip
          - os: linux
            runner: ubuntu-latest
            rid: linux-x64
            artifact: azp-local-linux-x64.tar.gz
            content-type: application/gzip
          - os: macos
            runner: macos-latest
            rid: osx-x64
            artifact: azp-local-osx-x64.tar.gz
            content-type: application/gzip
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}
      
      - name: Publish application
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --runtime ${{ matrix.rid }} \
            --self-contained true \
            --output publish/${{ matrix.rid }} \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            /p:PublishTrimmed=false
      
      - name: Create archive (Windows)
        if: matrix.os == 'windows'
        run: |
          cd publish/${{ matrix.rid }}
          Compress-Archive -Path * -DestinationPath ../../${{ matrix.artifact }}
      
      - name: Create archive (Linux/macOS)
        if: matrix.os != 'windows'
        run: |
          cd publish/${{ matrix.rid }}
          tar -czf ../../${{ matrix.artifact }} *
      
      - name: Upload artifact for verification
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./${{ matrix.artifact }}
          retention-days: 7

  create-release:
    name: Create Release
    needs: build-and-publish
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -R artifacts/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          body: |
            ## Azure DevOps Pipelines Local Runner ${{ steps.get_tag.outputs.tag }}
            
            ### Downloads
            - **Windows**: `azp-local-win-x64.zip`
            - **Linux**: `azp-local-linux-x64.tar.gz`
            - **macOS**: `azp-local-osx-x64.tar.gz`
            
            ### Installation
            1. Download the appropriate archive for your platform
            2. Extract the archive
            3. Run `azp-local --help` to see available commands
            
            ### Usage
            ```bash
            azp-local validate <path-to-pipeline.yml>
            ```
            
            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for detailed documentation.
          draft: false
          prerelease: false
          files: |
            artifacts/azp-local-win-x64.zip/azp-local-win-x64.zip
            artifacts/azp-local-linux-x64.tar.gz/azp-local-linux-x64.tar.gz
            artifacts/azp-local-osx-x64.tar.gz/azp-local-osx-x64.tar.gz
